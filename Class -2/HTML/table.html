<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table - Homework</title>
    <style>
        table,tr,td,th {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }

        table {
            margin-left: 10%;
            margin-top: 10%;
            height: 100%;
            width: 60%;
        }
    </style>
</head>
<body>
    
    <table >
        <!-- row: 8 clm:4-->  
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Class</th>

        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr> 
        <tr>
            <th rowspan="2">Sunday</th>
            <td rowspan="2">1:30</td>
            <td rowspan="2">5:30</td>
            <td>Orientation</td>
        </tr>
        <tr>

            <td>Development Tools</td>
        </tr>
        <tr>
            <th rowspan="3">Monday</th>
            <td>1:30</td>
            <td>3:00</td>
            <td>HTML5</td>
        </tr>
        <tr>

            <td rowspan="2">3:00</td>
            <td rowspan="2">5:30</td>
            <td>Break</td>
        </tr>
        <tr>

            <td>Class World</td>
        </tr>

    </table>
</body>
</html>
